<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="circles"></div>
        <div id="config">
            <fieldset>
                <label>Width</label>
                <input type="number" name="width" />
                <label>Growth Amount</label>
                <input type="number" name="gamount" />
                <label>Growth Interval</label>
                <input type="number" name="gInterval" />
                <label>Number Circles</label>
                <input type="number" name="ncircle" />
                <button id="start">Start</button>
            </fieldset>


        </div>
    </div>

</body>

</html>
