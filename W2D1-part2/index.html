<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>W2D1 - part 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mystyle.css" rel="stylesheet" />

</head>

<body>

    <div id="form-container">
        <form>
            <label class="title">Email Address</label>
            <input class="input-box" type="text" name="email" placeholder="Enter email" />
            <span id="email-note">We'll never share your email with anyone else.</span>
            <label class="title">Password</label>

            <input class="input-box" type="password" name="password" placeholder="Password" pattern="(?=[a-z]+)(?=[A-Z]+)(?=[0-9]+).{10,}" />

            <label class="title" id="url">Url</label>
            <input class="input-box" type="text" name="url" placeholder="Enter Url" pattern="https?://.+" />

            <label class="check-box"><input type="checkbox" name="cme">Check me out</label>
            <button>Submit</button>
        </form>
    </div>


    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="html validator" /></a>
    <a href="https://validator.w3.org/check/referer"> <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>


</body>

</html>
