<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webform 2</title>
    <meta charset="utf-8">
    <link href="webform-2.css" rel="stylesheet" />
</head>

<body>
    <div id="top-navbar-container">
        <div id="product-form-container">
            <div id="left-side-nav">
                <span id="title">MUM Golden Dome Market ::: SRM System</span>
                <span id="product">Products</span>
                <span id="supplier">Suppliers</span>
            </div>

            <div id="acc-area">
                <span>Hello! </span><button>Sign Out</button>
            </div>
        </div>
    </div>

    <div id="content-area">
        <h1>
            New Product Form
        </h1>
        <form class="form-container">
            <div class="input-form-container">
                <label>Product Number</label><br />
                <input type="text" name="product-number" pattern="[0-9]+" />
            </div>
            <div class="input-form-container">
                <label>Quantity in stock</label><br />
                <input type="text" name="quantity" pattern="[0-9]+" />
            </div>
            <div class="input-form-container">
                <label>Name</label><br />
                <input type="text" name="name" pattern="[a-zA-Z]{3,}" />
            </div>
            <div class="input-form-container">
                <label>Supplier:</label><br />
                <select>
              <option selected>Select Supplier</option>
            </select>
            </div>
            <div class="input-form-container">
                <label>Unit price</label><br />
                <input type="number" step="0.1" value="0.0" name="unitprice" />
            </div>
            <div class="input-form-container">
                <label>Date supplied</label><br />
                <input type="date" name="supplydate" />
            </div>
            <div id="button-area">
                <button id="reset-button">
              Reset
            </button>
                <button id="cancel-button">
              Cancel
            </button>
                <button id="add-button">
              Add Product
            </button>
            </div>
        </form>

    </div>
</body>

</html>
