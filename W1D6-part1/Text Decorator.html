<html>

<head>
    <title>Text Decorator</title>
    <meta charset="utf-8">
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />

    <!--

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <fieldset>
        <legend>Text</legend>
        <textarea cols="30" rows="4" id="textarea"></textarea>
    </fieldset>

    <fieldset>
        <legend>
            Decoration
        </legend>
        <button id="decoration">Bigger Decorations!</button>
        <br/>
        <button id="piglatin">Pig Latin!</button>
        <br/>
        <button id="malkovitch">Malkovitch</button>
        <br/>
        <lablel><input type="checkbox" name="bling" id="bling"> Bling</lablel>

    </fieldset>

    <!-- Your UI controls go here -->

</body>

</html>
